<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-acale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato João Victor</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<!--------INICIO DO CABEÇALHO---------------------------------------------------------------------------------------------------->

    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="index.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
              <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                  Início
                </a>
          
                <a class="navbar-item" href="contato.html">
                  Contato
                </a>
              </div>
            </div>
          </nav>
    </header>

<!--------INICIO CONTEUDO DO SITE---------------------------------------------------------------------------------------------------->

    <section class="section">
        <div class="container">
            <div class="columns">

                <!-- ABAIXO TEMOS O CARD LATERAL ESQUERDO-->
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-480x480">
                            <img src="imagens/foto_perfil.jpeg" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-content">
                              <p class="title is-4">João Victor Pereira</p>
                            <span class="tag is-link is-medium">Javascript Fullstack Developer</span>
                            </div>
                          </div>
                          <div class="content">
                            <p>(71) 98523-1670</p>
                            <p>j.victorbahia@gmail.com</p>
                          </div>
                        </div>
                      </div>
                </div>

                <!-------------------FORMATAÇÃO DO FORMULARIO DE CONTATO---------------------------------->

                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Contato
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                      <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                        <p class="help is-danger">This email is invalid</p>
                      </div>
                      
                      <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Textarea"></textarea>
                        </div>
                      </div>
                      
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Submit</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>   
</section>

</body>
</html>
